<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/bcd4b0f4a4.js"
      crossorigin="anonymous"
    ></script>

    <title>todolist</title>
  </head>
  <body>
    <main>
      <div class="to-do">
        <div class="today">
          <h3>Today's To Do</h3>
          <span><i class="fas fa-sync-alt"></i></span>
        </div>
        <form id="form-id" class="add-text">
          <input
            class="field-input"
            type="text"
            placeholder="Add to your list..."
          />
          <span><i class="fas fa-level-down-alt fa-rotate-90"></i></span>
        </form>
        <div class="to-dos"></div>
        <div class="button">
          <button id="button">Clear all completed</button>
        </div>
      </div>
    </main>
  </body>
</html>
